<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agenda</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Agenda Dinámica</h1>
    <div id="listado">ACA VA LA AGENDA</div>

    <script>
        // Datos de la agenda (simulada)
        let contactos = [
            { nombre: "Juan",   apellido: "Perez",       telefono: "344354354" },
            { nombre: "Carlos", apellido: "Gomez",       telefono: "344354354" },
            { nombre: "Lucas",  apellido: "Sanchez",     telefono: "344354354" },
            { nombre: "Jose",   apellido: "Alvarez",     telefono: "344354354" },
            { nombre: "Maira",  apellido: "Di Battista", telefono: "222222667"}
        ];

        // Genera el HTML de un contacto 
        function Contacto({nombre, apellido, telefono}){
            let li = document.createElement('li');
                let div1 = document.createElement('div');
                    let text1 = document.createTextNode(`${nombre} `);
                    div1.appendChild(text1);
                    let b = document.createElement('b');
                        let text2 = document.createTextNode(`${apellido}`);
                        b.appendChild(text2);
                    div1.appendChild(b);
                li.appendChild(div1);
            
                let div2 = document.createElement('div');
                    let text3 = document.createTextNode(`Teléfono: ${telefono}`);
                    div2.appendChild(text3);
                li.appendChild(div2);
            return li
        }

        // Genera el HTML de la agenda
        function Agenda(personas){
            let ul = document.createElement('ul');
            personas.forEach(persona => {
                ul.appendChild(Contacto(persona));
            });
            return ul
        }

        // Reemplaza el contenido de #listado por la agenda
        function generar(){
            let l = document.getElementById('listado');
            l.innerHTML = Agenda(contactos);
        }

        generar()
    </script>
</body>
</html>
