<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Enlaces a React, ReactDOM y Babel -->

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Iconos FontAwesome -->

    <style>
        /* reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #root {
            max-width: 1280px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
        }

        .h1-agenda {
            text-align: center;
        }

        .card {
            padding: 16px;
            margin: 10px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1);
            background-color: deepskyblue;
        }

        .agenda {
            margin: auto;
            margin-top: 16px;
            display: flex;
            flex-wrap: wrap;
            justify-content: start;
            border: solid 1px rgb(38, 38, 253);

            >div {
                text-align: center;
                width: 240px;
                height: 96px;
                position: relative;

                span {
                    position: absolute;
                    top: 8px;
                    right: 8px;
                }

                div {
                    margin-top: 25px;
                    font-size: 20px;
                }

                div:last-child {
                    text-align: right;
                    font-size: 14px;
                }
            }
        }

        form {
            width: 240px;
            padding: 16px;
            margin: 8px;
            border-radius: 8px;

            label {
                display: block;
                font-size: 12px;
                color: #aaa;
            }

            input {
                width: calc(100% - 8px);
                border-radius: 4px;
                margin: 4px 0;
                border: 1px solid #ccc;
                padding: 4px;
                font-size: 16px;
            }

            div {
                display: flex;
                justify-content: space-between;
                margin-top: 16px;

                button {
                    padding: 8px 16px;
                    border: none;
                    border-radius: 4px;
                    font-size: 14px;
                    cursor: pointer;
                }
            }
        }
    </style>
</head>

    <div id="root"></div>
    <script>

    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const { useState } = React;
                const Favorito = ({ marcado, cambiar }) => {
                    let icono;
                    const escucharClickIcono = () => {
                        cambiar();
                    };
        
                    if (marcado) {
                        icono = <i className="fas fa-star"></i>;
                    }
                    else {
                        icono = <i className="far fa-star"></i>;
                    }
                    return <span onClick={escucharClickIcono}> {icono} </span>;
        
                    };
                const Contacto = ({ id, nombre, apellido, telefono, favorito, estadoFavorito }) => {
                    const escucharClickContacto = () => {
                        estadoFavorito(id);
                    }; 
        
                    return (
                        <div className="card" onClick={escucharClickContacto}>
                            <Favorito marcado={favorito} />
                            <h2>{apellido} {nombre}</h2>
                            <p>Tel√©fono: {telefono}</p>
                        </div>
                    )
                };
                const Agenda = ({ datos, estadoFavorito }) => {
                    const favoritos = datos.filter(contacto => contacto.favorito);
                    const resto = datos.filter(contacto => !contacto.favorito);
        
                    favoritos.sort((a, b) => a.apellido.localeCompare(b.apellido));
                    resto.sort((a, b) => a.apellido.localeCompare(b.apellido));
        
                    return (
                        <div>
                            <div className="agenda">
                                {favoritos.map(contacto => <Contacto key={contacto.id} {...contacto} estadoFavorito={estadoFavorito} />)}
                            </div>
                            <div className="agenda">
                                {resto.map(contacto => <Contacto key={contacto.id} {...contacto} estadoFavorito={estadoFavorito} />)}
                            </div>
                        </div>);
                }
                const App = () => {
                    const [contactos, actualizarContactos] = useState(datos);
        
                    const cambiarEstadoFavorito = (id) => {
                        const contactoCambiado = contactos.map(contacto => {
                            if (contacto.id === id) {
                                return { ...contacto, favorito: !contacto.favorito };
                            }
                            return contacto;
                        });
                        actualizarContactos(contactoCambiado);
                    };
        
                    return (
                        <div>
                            <h1 className="h1-agenda">Agenda</h1>
                            <Agenda datos={contactos} estadoFavorito={cambiarEstadoFavorito} />
                        </div>
                    );
                };
                const root = createRoot(document.getElementById('root'))
                root.render(<App />);
    </script>
