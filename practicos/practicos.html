    <script type="text/babel">
        const { createRoot } = ReactDOM
        const { useState } = React 

        const comision = datos[0].comision
        const practicos = ['TP1', 'TP2', 'TP3']

        function contarEntrega(practico) {
            const si = datos.filter(alumno => alumno[practico]).length
            const no = datos.filter(alumno => !alumno[practico]).length

            return { si, no }
        }

        function ubicar(origen, practico) {
            return `${origen}/${practico}/index.html`
        }

        const Ver = ({ alumno, entrega }) => {
            const nota = alumno["nota_tp3"]
            const comentario = alumno["comentario_tp3"]

            return (
                <div className="ver">
                    {
                    alumno[entrega] 
                        ? <a href={ubicar(alumno.ubicacion, entrega)}>{entrega} | Ver Trabajo {(entrega == "TP3") && nota && <b>(nota {nota})</b>}</a> 
                        : <span className="falta">{entrega} ❌</span>
                    }
                </div>
            )
        }

        const Alumno = ({ alumno }) => {
            const [apellido, nombre] = alumno.nombre.split(', ')
            return (
                <div className="alumno">
                    <h2><span>{alumno.orden}</span> <b>{apellido}</b>, <i>{nombre}</i></h2>
                    {practicos.map(practico => <Ver alumno={alumno} entrega={practico} />)}
                </div>
            )
        }

        const Estadistica = () => {
            return (
                <div className="alumno">
                    <table>
                        <thead>
                            <th>Prácticos</th>
                            {practicos.map(practico => <th key={practico}>{practico}</th>)}
                        </thead>
                        <tbody>
                            <tr>
                                <th>Entregó</th>
                                {practicos.map(practico => <td key={practico}>{contarEntrega(practico).si}</td>)}
                            </tr>
                            <tr>
                                <th>Falta</th>
                                {practicos.map(practico => <td key={practico}>{contarEntrega(practico).no}</td>)}
                            </tr>
                        </tbody>
                    </table>
                </div>
            )
        }

        function incluir(alumno, filtro){
            const texto = `${alumno.ubicacion} ${alumno.comentario_tp3} ${alumno.nota_tp3}`.toLowerCase();
            const palabras = filtro.trim().split(" ")
            // console.log(palabras, palabras.every(palabra => texto.includes(palabra)), texto)
            return palabras.every(palabra => texto.includes(palabra));
        }

        const App = () => {
          let [filtro, setFiltro] = useState("")
          function filtrar(e){
            setFiltro(e.target.value.toLowerCase())
          }
          let mostrar = datos.filter(a => incluir(a, filtro) )          
          return (
            <div id="main">
                <h1>| {comision} | Listado de alumnos</h1>
                <input type="search" onChange={filtrar} />
                <Estadistica />
                {mostrar.map(alumno => <Alumno key={alumno.id} alumno={alumno} />)}
            </div>
        )}

        const root = createRoot(document.getElementById('root'))
        root.render(<App />);
    </script>
