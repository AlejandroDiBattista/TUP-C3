<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control deposito</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<style>
       body {
            font-family: Arial, sans-serif;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .header h1 {
            margin: 0 auto;
            text-align: center;
            font-size: 42px;
        }
        #root {
            padding: 20px;
            margin: 0 auto;
            max-width: 400px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin: 0;
            display: flex;
            align-items: center;
        }
    
        .panel {
            width: 100%; 
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            text-align: left;
        }
        .panel input[type="text"],
        .panel input[type="number"] {
            width: calc(80% - 40px);
            padding: 4px;
            font-size: 14px;
            margin-bottom: 8px;
            justify-content: flex-start;
        }
        
        button {
            padding: 5px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #717982;
            color: #000000;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .cantidad {
            font-size: 50px;
            font-weight: bold;
            color: rgb(3, 3, 131);
            margin-right: 50px;
        }
        .nombre {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
        }
        .codigo {
            font-size: 18px;
            color: #555;
        }
        .boton-editar {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .boton-borrar {
            align-self: flex-end;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .boton-agregar {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            font-size: 30px;
        }
        .icono-boton {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px; 
        }
    </style>
    </style>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const ProductosIniciales = [
            { id: 1, nombre: 'Monster Energy', codigo: '779912740324', cantidad: 10 },
            { id: 2, nombre: 'Coca Cola', codigo: '779178545792', cantidad: 4 },
            { id: 3, nombre: 'Pepsi', codigo: '779688129403', cantidad: 16 },
            { id: 4, nombre: 'Agua', codigo: '774320384537', cantidad: 10 },
            { id: 5, nombre: 'Manaos', codigo: '779602749275', cantidad: 4 },
            { id: 6, nombre: '7up', codigo: '779656753859', cantidad: 16 },
        ];

        function Editar({ producto, alGuardar, alCancelar }) {
            const [nombre, setNombre] = useState(producto.nombre);
            const [codigo, setCodigo] = useState(producto.codigo);
            const [cantidad, setCantidad] = useState(producto.cantidad);
            const [error, setError] = useState(false);

            const CambiarNombre = (e) => {
                setNombre(e.target.value);
            }

            const CambiarCodigo = (e) => {
                setCodigo(e.target.value);
            }

            const CambiarCantidad = (e) => {
                setCantidad(parseInt(e.target.value));
            }

            const Guardar = (e) => {
                e.preventDefault();
                if (!nombre || !codigo) {
                    setError(true);
                    return;
                }
                alGuardar({ id: producto.id, nombre, codigo, cantidad });
            }

            const Cancelar = (e) => {
                e.preventDefault();
                alCancelar();
            }

            return (
                <form className="panel">
                    <div>
                        <label htmlFor="nombre">Nombre:</label>
                        <input type="text" id="nombre" value={nombre} onChange={CambiarNombre} />
                        <label htmlFor="codigo">Código:</label>
                        <input type="text" id="codigo" value={codigo} onChange={CambiarCodigo} />
                        <label htmlFor="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" value={cantidad} onChange={CambiarCantidad} />
                        {error && <p className="error">Los campos Nombre y Código son obligatorios.</p>}
                    </div>
                    <div className="acciones">
                        <button onClick={Guardar}>Guardar</button>
                        <button onClick={Cancelar}>Cancelar</button>
                    </div>
                </form>
            );
        }

        function Mostrar({ producto, alEditar, alBorrar }) {
            const Editar = () => {
                alEditar(producto);
            };

            return (
                <div className="panel">
                    <button className="icono-boton boton-editar" onClick={Editar}>
                        <i class="fa-solid fa-pen-to-square"></i></button>
                    <div style={{ display: 'flex', alignItems: 'center' }}>
                        <span className="cantidad">{producto.cantidad}</span>
                        <div>
                            <p className="nombre">{producto.nombre}</p>
                            <p className="codigo">{producto.codigo}</p>
                        </div>
                    </div>
                    <button className="icono-boton boton-borrar" onClick={() => alBorrar(producto.id)}><i class="fa-solid fa-trash"></i></button>
                </div>
            );
        }

        function Lista({ productos, alAgregar, alEditar, alBorrar, editandoId, alGuardar, alCancelar }) {
            if (productos.length === 0) return <h1>No hay productos</h1>;

            return (
                <>
                    <div className="ListaProductos">
                        <h1>Control Depósito
                            <button class='boton-agregar' onClick={alAgregar}><i class="fa-solid fa-plus"></i></button>
                        </h1>
                    </div>
                    {productos.map(producto =>
                        producto.id === editandoId
                            ? <Editar key={producto.id} producto={producto} alGuardar={alGuardar} alCancelar={alCancelar} />
                            : <Mostrar key={producto.id} producto={producto}
                                alEditar={() => alEditar(producto.id)}
                                alBorrar={() => alBorrar(producto.id)} />
                    )}
                </>
            );
        }
        function ordenAlfabetico(a, b) {
            if (a.nombre < b.nombre) return -1;
            if (a.nombre > b.nombre) return 1;
            return 0;
        }

        function App() {
            const [editandoId, setEditandoId] = useState(null);
            const [productos, setProductos] = useState(ProductosIniciales);
            const [nuevoProducto, setNuevoProducto] = useState(null);

            const guardar = (producto) => {
                if (producto.id) {
                    const copia = productos.map(p => p.id === producto.id ? producto : p);
                    setProductos(copia);
                } else {
                    const id = Math.max(...productos.map(p => p.id), 0) + 1;
                    const copia = [...productos, { ...producto, id }];
                    setProductos(copia);
                }
                setEditandoId(null);
                setNuevoProducto(null);
            };

            const cancelar = () => {
                setEditandoId(null);
                setNuevoProducto(null);
            };

            const agregar = () => {
                const nuevo = { id: null, nombre: '', codigo: '', cantidad: 0 };
                setNuevoProducto(nuevo);
                setEditandoId(nuevo.id);
            };

            const editar = (id) => {
                setEditandoId(id);
                setNuevoProducto(null);
            };

            const borrar = (id) => {
                const copia = productos.filter(p => p.id !== id);
                setProductos(copia);
                if (editandoId === id) {
                    setEditandoId(null);
                }
            };

            productos.sort(ordenAlfabetico);

            return (
                <Lista productos={nuevoProducto ? [...productos, nuevoProducto] : productos}
                    alAgregar={agregar}
                    alEditar={editar}
                    alBorrar={borrar}
                    editandoId={editandoId}
                    alGuardar={guardar}
                    alCancelar={cancelar} />
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
